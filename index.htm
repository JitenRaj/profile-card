<!--Profile Card with Colors Themes by Ji10-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile Cards</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <div class="card">
                <img src="img/img-4.png" alt="profile pic">
                <h4>JITEN</h4>
                <h5>Web Designer & Developer</h5>
                <div class="details">
                    <div class="column">
                    <h2>100</h2>
                    <span>Followers</span>
                    </div>
                    <div class="column">
                        <h2>100</h2>
                        <span>Following</span>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>
                </div>
                <div class="themes" >
                    <!--Buttons for choosing themes-->
                    <button class="btn btn1"></button>
                    <button class="btn btn2"></button>
                    <button class="btn btn3"></button>
                    <button class="btn btn4"></button>
                    <button class="btn btn5"></button>
                </div>
                <a class="portfolio" href="https://bit.ly/Ji10Design">Portfolio</a>          
            </div>
        </section>
        <script>
            const theme = document.querySelector(':root');
        const btns = document.querySelectorAll(".btn");
        
        btns.forEach(function (btn){
            btn.addEventListener("click", function (e){
        
                const color = e.currentTarget.classList;
        
                if (color.contains("btn1")){
                    theme.style.setProperty('--theme-color', '#3498DB');
                }
                else if (color.contains("btn2")){
                    theme.style.setProperty('--theme-color', '#FF1756');
                }
                else if (color.contains("btn3")){
                    theme.style.setProperty('--theme-color', '#1CB65D');
                }
                else if (color.contains("btn4")){
                    theme.style.setProperty('--theme-color', '#8e44ad');
                }
                else{
                    theme.style.setProperty('--theme-color', '#F4B932');
                }
            });
        });
        </script>
    </body>
</html>
